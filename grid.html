<!DOCTYPE html>
<html lang="ja">
<head>
   </meta charset='utf-8' />
   <meta name="viewport" content="width=device-width" />
   <title>グリッドレイアウト</title>
   <style>
      * {margin:0px; padding:0px;}
       container {
        display: grid;
        grid-template-rows: 300px 300px 300px;
        grid-template-columns: 300px 300px 300px;
       }  
    </style>
</head>

 <body>
   <div class="container">
     <div class="boxA" style="background: #fda8ec;">1</div>
     <div class="boxB" style="background: #f8a0a0;">2</div>
     <div class="boxC" style="background: #cc0a0a;">3</div>
     <div class="boxD" style="background: #09078b;">4</div>
     <div class="boxE" style="background: #20e4b3;">5</div>
     <div class="boxF" style="background: #27d810;">6</div>
     <div class="boxG" style="background: #c7ca06;">7</div>
     <div class="boxH" style="background: #d87b10;">8</div>
     <div class="boxI" style="background: #c020ab;">9</div>
   </div>
 </body>

</html>
